<!DOCTYPE html>
<html lang="en">

<head>

    <title>UNES Universidade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="{{ url_for('static', filename='./css/desafio.css')}}">
    </head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
              </button>
            <a class="navbar-brand" href="/">
                <img src="/static/imagem/logo.png" width="160" height="50" alt="">
            </a>
            <div class="flex-row-reverse collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quem">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato">Contato</a>
                    </li>
                </ul>
            </div>
          </nav>
            

        {% block content %}

        {% endblock %}

        <footer class="p-3 mb-2 bg-dark text-white">
                <h5 class="d-flex flex-row-reverse bd-highlight"><b>Acompanhe nas Redes Sociais</b></h5>
                <div class="d-flex flex-row-reverse bd-highlight">
                    <a class="p-2 bd-highlight" href="twitter.com" target="_blank" rel="noopener noreferrer">
                        <img src="/static/imagem/twitter.png">
                    </a>
                    <a class="p-2 bd-highlight" href="youtube.com" target="_blank" rel="noopener noreferrer">
                        <img src="/static/imagem/youtube.png">
                    </a>
                    <a class="p-2 bd-highlight" href="instagram.com" target="_blank" rel="noopener noreferrer">
                        <img src="/static/imagem/instagram.png">
                    </a>
                    <a class="p-2 bd-highlight" href="facebook.com" target="_blank" rel="noopener noreferrer">
                        <img src="/static/imagem/facebook.png">
                    </a>
                </div>
            <p class="d-flex justify-content-center">Copyright - 2023 - Unes. Todos os direitos reservados</p>
        </footer>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
